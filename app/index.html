<!DOCTYPE html>
<html lang="en" ng-app="hevicado">
<head>
    <title>Hevicado</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=PT+Sans&subset=latin-ext' rel='stylesheet' type='text/css'>

    <!-- build:css css/style.css -->

    <link rel="stylesheet" href="css/entypo.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/ezmark.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.selectbox.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/resizable.css" type="text/css">
    <!-- endbuild -->

    <script src="//maps.google.com/maps/api/js"></script>

</head>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div id="page" user-theme>
    <permission roles="user,doctor">
        <top-menu/>
    </permission>

    <section id="main-content">
        <!-- page context -->
        <div>
            <div ng-view></div>
            <div ui-view></div>
            <spinner/>
            <div>Hevicado: <span app-version></span></div>
        </div>
    </section>
    <a class="back-to-top" translate>generic.back-to-top</a>

</div>

<!-- generic utils -->
<!-- build:libJs js/lib-ui.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/toastr/toastr.js"></script>
<!-- endbuild -->

<!-- build:libJs js/lib.js -->
<script src="bower_components/underscore/underscore-min.js"></script>
<!-- endbuild -->

<!-- build:libJs js/lib-dates.js -->
<script src="bower_components/datejs/build/date.js"></script>
<script src="bower_components/momentjs/min/moment-with-locales.js"></script>
<script src="bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>
<!-- endbuild -->


<!-- build:libJs js/framework.js -->

<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
