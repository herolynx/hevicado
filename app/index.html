<!DOCTYPE html>
<html lang="en" ng-app="base">
<head>
    <title>Kunishu</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="css/entypo.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/ezmark.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.selectbox.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <!-- endbuild -->

</head>
<body>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div id="page" class="turquoise">
    <permission roles="user,doctor">
        <top-menu/>
    </permission>

    <section id="main-content">
        <!-- page context -->
        <div>
            <div ng-view></div>
            <div ui-view></div>
            <div>Kunishu: <span app-version></span></div>
        </div>
    </section>
    <a class="back-to-top" translate>generic.back-to-top</a>

</div>

<!-- build:libJs js/lib.js -->
<!-- generic utils -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>

<script src="bower_components/toastr/toastr.js"></script>

<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/datejs/build/date.js"></script>

<script src="bower_components/momentjs/min/moment-with-locales.js"></script>
<script src="bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>

<!-- UI decorators -->
<script src="lib/jquery.ezmark.min.js"></script>
<script src="lib/jquery.selectbox.js"></script>

<!-- angular related stuff -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>

<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<!-- endbuild -->


<!-- build:kunishuJs js/kunishu.js -->

<!-- main app scripts -->
<script src="modules/base/js/app.js"></script>
<script src="modules/base/js/services.js"></script>
<script src="modules/base/js/controllers.js"></script>
<script src="modules/base/js/filters.js"></script>
<script src="modules/base/js/directives.js"></script>
<script src="modules/base/js/routes.js"></script>
<script src="modules/base/js/menu.js"></script>

<!-- inject:templates:js -->
<!-- endinject -->

<!-- commons -->
<script src="modules/commons/users/js/users-utils.js"></script>
<script src="modules/commons/users/js/users-filters.js"></script>
<script src="modules/commons/users/js/users-directives.js"></script>
<script src="modules/commons/date/date.js"></script>

<!-- ui utils -->
<script src="modules/ui/js/ui-generic.js"></script>
<script src="modules/ui/js/ui-notifications.js"></script>
<script src="modules/ui/js/ui-dnd.js"></script>
<script src="modules/ui/js/ui-elements.js"></script>
<script src="modules/ui/js/ui-menu.js"></script>

<!-- security module -->
<script src="modules/bolt/js/bolt-app.js"></script>
<script src="modules/bolt/js/bolt-controller.js"></script>
<script src="modules/bolt/js/bolt-service.js"></script>
<script src="modules/bolt/js/bolt-directives.js"></script>

<!-- calendar -->
<script src="modules/chronos/js/chronos-app.js"></script>
<script src="modules/chronos/js/chronos-services.js"></script>
<script src="modules/chronos/js/chronos-collections.js"></script>
<script src="modules/chronos/js/chronos-calendar.js"></script>
<script src="modules/chronos/js/chronos-calendar-directives.js"></script>
<script src="modules/chronos/js/chronos-directives.js"></script>
<script src="modules/chronos/js/chronos-edit-event.js"></script>
<script src="modules/chronos/js/chronos-timeline.js"></script>
<script src="modules/chronos/js/chronos-events.js"></script>
<script src="modules/chronos/js/chronos-search.js"></script>

<!-- users -->
<script src="modules/users/js/users-app.js"></script>
<script src="modules/users/js/users-controllers.js"></script>
<script src="modules/users/js/users-services.js"></script>

<!--doctors -->
<script src="modules/doctors/js/doctors-app.js"></script>
<script src="modules/doctors/js/doctors-cabinet.js"></script>

<!-- endbuild -->


</body>
</html>
