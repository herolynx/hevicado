<!DOCTYPE html>
<html lang="en" ng-app="angular-base">
<head>
    <title>Kunishu</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- css external -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.css">
    <link rel="stylesheet" href="bower_components/angular-ui-dashboard/dist/angular-ui-dashboard.css">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <!-- css internal -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="fonts/entypo.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.selectbox-0.2.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/base.css" type="text/css">


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div id="page" class="blue">
    <header>
        <section id="navigation">
            <div class="content">
                <section id="login">
                    <div class="content">
                        <div class="member">
                            <div class="pic-user">
                                <img src="images/temp/user-1.jpg" alt="User profile">
                            </div>
                            <div class="name-user">
                                Welcome<br/>
                                Barack Obama
                            </div>
                        </div>
                    </div>
                </section>
                <nav>
                    <ul class="nav">
                        <li>
                            <a href="#" ui-sref="dashboard">
                                <i class="icon-doc-landscape"></i>{{'menu.dashboard-page' | translate}}
                            </a>
                        </li>
                        <li>
                            <a href="#" ui-sref="calendar">
                                <i class="icon-calendar"></i> Calendar
                            </a>
                        </li>
                        <li>
                            <a href="#" ui-sref="calendar-events">
                                <i class="icon-calendar"></i> Events
                            </a>
                        </li>
                        <li>
                            <a href="#" ui-sref="login">
                                <i class="icon-users"></i> Login
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Nav -->
                <section id="logout">
                    <a href="#">
                        <i class="icon-logout"></i> Logout
                    </a>
                    <a href="#">
                        <i class="icon-cog"></i>Preferences
                    </a>
                </section>
            </div>
        </section>
        <!-- Navigation -->
    </header>
    <!-- Header -->
    <section id="breadcrumbs">
        <div class="content">
            <div class="describe">
                <div class="title">
                    <h2><span>Homepage / </span>Calendar </h2>
                </div>
            </div>
            <!-- Breadcrumbs -->
            <div class="optional">
                <div class="row">
                    <a href="#" class="open-search"><i class="icon-search"></i>Search</a>

                    <div class="search">
                        <a href="#" class="close">
                            <i class="icon-cancel"></i>
                        </a>

                        <form action="#" method="post">
                            <label>Search all word</label>
                            <fieldset>
                                <input type="text">
                                <button><i class="icon-search"></i></button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <a href="#"><i class="icon-comment"></i>Messages
                        <span>6</span>
                    </a>
                </div>
                <div class="row">
                    <a href="#"><i class="icon-help-circled"></i>Help</a>
                </div>
            </div>
            <!-- Right Submenu -->
        </div>
    </section>
    <!-- Section Breadcrumbs -->
    <div>
        <!-- page context -->
        <div ng-view></div>
        <div ui-view></div>
        <!-- app version -->
        <div>Kunishu: v<span app-version></span></div>
    </div>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->

<script src="bower_components/underscore/underscore.js"></script>

<script src="bower_components/toastr/toastr.js"></script>
<script src="bower_components/datejs/build/date.js"></script>
<!-- angular related stuff -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<script src="bower_components/angular-ui-dashboard/dist/angular-ui-dashboard.js"></script>
<!-- ui utils -->
<script src="modules/ui/js/ui-notifications.js"></script>
<script src="modules/ui/js/ui-dnd.js"></script>
<script src="modules/ui/js/ui-elements.js"></script>
<!-- security module -->
<script src="modules/bolt/js/bolt-app.js"></script>
<script src="modules/bolt/js/bolt-controller.js"></script>
<script src="modules/bolt/js/bolt-service.js"></script>
<!-- dashborad -->
<script src="modules/dashboard/js/dashboard-app.js"></script>
<script src="modules/dashboard/js/dashboard-controller.js"></script>
<script src="modules/dashboard/js/dashboard-widgets.js"></script>
<!-- calendar -->
<script src="modules/chronos/js/chronos-app.js"></script>
<script src="modules/chronos/js/chronos-controller.js"></script>

<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="mock-server/js/mock-server.js"></script>
<script src="mock-server/js/mock-calendar.js"></script>
<!-- main app scripts -->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/routes.js"></script>
</body>
</html>
