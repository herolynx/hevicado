<!DOCTYPE html>
<html lang="en" ng-app="angular-base">
<head>
    <title>Kunishu</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="fonts/entypo.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/ezmark.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/jquery.selectbox.css" type="text/css" media="screen"/>

<body>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div id="page" class="turquoise">
    <!-- TOP MENU -->
    <permission roles="client,admin">
        <header>
            <div class="content">
                <div class="logo">
                    <p>ClickSimple
                    </p> <span>company</span>
                </div>
                <!-- Logo -->
                <nav>
                    <ul>
                        <li>
                            <a href="#" ui-sref="user-visits">
                                <i class="icon-newspaper"></i>
                                Visit
                            </a>
                        </li>
                        <li>
                            <a href="#" ui-sref="calendar-week">
                                <i class="icon-calendar"></i>
                                Calendar
                            </a>
                            <ul class="subpage" animate-options>
                                <li><a href="#" ui-sref="calendar-day">Daily</a></li>
                                <li><a href="#" ui-sref="calendar-week">Weekly</a></li>
                                <li><a href="#" ui-sref="calendar-month">Monthly</a></li>
                            </ul>
                        </li>
                        <li>
                            <a>
                                <i class="icon-monitor"></i>
                                Cabinet
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="icon-tools"></i>
                                My account
                            </a>
                            <ul class="subpage" animate-options>
                                <li><a href="#" ui-sref="user-profile">Preferences</a></li>
                                <li><a>Payments</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" ui-sref="search-doctor">
                                <i class="icon-search"></i>
                                Search
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Nav -->

                <div class="profile">
                    <div class="pic-user">
                        <img src="images/temp/user-1.jpg" alt="User profile">
                    </div>
                    <div class="action">
                        <a ng-controller="LoginCtrl" ng-click="logout()"><i class="icon-logout"></i></a>
                    </div>
                </div>
                <!-- Profile User -->
            </div>
        </header>
        <!-- Header -->
    </permission>

    <section id="main-content">
        <!-- page context -->
        <div>
            <div ng-view></div>
            <div ui-view></div>
            <div>Kunishu: v<span app-version></span></div>
        </div>
    </section>
    <!-- app version -->

</div>
