<section id="main-content">
    <div class="title-page">
        <h1 translate>login.login</h1>
    </div>
    <div class="content" ng-controller="LoginCtrl">
        <section class="login">
            <div class="top-info">
                <p>
                    {{'login.info-no-account' | translate}}
                    <a href="#" ui-sref="registration" translate>login.info-register</a>
                </p>

                <p>
                    <a href="#" ui-sref="lost-password" translate>login.lost-password-info</a>
                </p>
            </div>
            <div class="box-row">
                <form name="loginForm" ng-submit="login(credentials)" novalidate>
                    <div class="box none">
                        <h2><span>1</span>{{'login.user-login' | translate}}</h2>
                        <ul>
                            <li>
                                <fieldset>
                                    <input type="text" placeholder="{{'login.user-login' | translate}}"
                                           ng-model="credentials.login">
                                </fieldset>
                            </li>
                        </ul>
                    </div>
                    <div class="box">
                        <h2><span>2</span>{{'login.password' | translate}}</h2>
                        <ul>
                            <li>
                                <fieldset>
                                    <input type="password" placeholder="{{'login.password' | translate}}"
                                           ng-model="credentials.password">
                                </fieldset>
                            </li>
                        </ul>
                    </div>
                    <div class="box">
                        <h2><span>3</span>{{'login.login' | translate}}</h2>
                        <ul>
                            <li>
                                <fieldset>
                                    <button>
                                        <i class="icon-login"></i>{{'login.login-in' | translate}}
                                    </button>
                                </fieldset>
                            </li>
                        </ul>
                    </div>
                </form>
                <ui-notify event="auth-login-failed" type="warning" message="{{'login.wrongCredentials' | translate}}"/>
            </div>
        </section>
    </div>
</section>
